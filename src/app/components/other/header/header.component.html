<header class="header">
  <div class="container">
    <div class="wrapper">
      <a
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
        class="logo"
      >
        <span>Ani</span>
        <span>Book</span>
      </a>
      <nav class="menu">
        <div class="menu-open">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5 17H19M5 12H19M5 7H13"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Каталог</span>
        </div>
      </nav>
    </div>
    <div class="header-search">
      <input class="input input-search" type="search" placeholder="Поиск.." />
    </div>
    <button class="btn btn-fill">Войти</button>
    <hr />
  </div>
</header>
